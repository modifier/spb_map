<!DOCTYPE html>
<html>
	<head>
		<title>Saint Petersburg metro map</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery-ui.js"></script>
		<script type="text/javascript" src="positions.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="jquery-ui.css" />
	</head>
	<body>
		<div class="map">
			<img src="map.jpg" width="2289" height="2963">
			<svg width="2289" height="2963" id="svg_map"></svg>
		</div>
		<div class="controls">
			<div class="slider"></div>
			<div class="text"></div>
			<div class="checkboxes">
				<div class="line1">
					<input type="checkbox" data-line="line1" checked="checked"><label>1</label>
				</div>
				<div class="line2">
					<input type="checkbox" data-line="line2" checked="checked"><label>2</label>
				</div>
				<div class="line3">
					<input type="checkbox" data-line="line3" checked="checked"><label>3</label>
				</div>
				<div class="line4">
					<input type="checkbox" data-line="line4" checked="checked"><label>4</label>
				</div>
				<div class="line5">
					<input type="checkbox" data-line="line5" checked="checked"><label>5</label>
				</div>
				<div class="line6">
					<input type="checkbox" data-line="line6"><label>6</label>
				</div>
			</div>
		</div>
	</body>
</html>
